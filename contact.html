        <a href="#" class="bg-pink text-dark px-4 py-2 rounded-lg">Hire Me</a>
    </header>

    <!-- Contact Section -->
    <section class="p-5 md:p-10">
        <h1 class="text-4xl font-bold mb-6 text-center text-pink">Get in Touch</h1>
        <p class="text-center text-lg mb-12 max-w-xl mx-auto">
            Have a question, a project proposal, or just want to say hi? Feel free to reach out. I would love to hear from you!
        </p>

        <div class="max-w-2xl mx-auto bg-dark p-8 rounded-lg shadow-lg">
            <form action="https://formspree.io/f/{your-form-id}" method="POST" class="space-y-6">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-lg font-semibold text-white">Your Name</label>
                    <input type="text" id="name" name="name" class="w-full mt-2 p-3 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink focus:ring-2 focus:ring-pink" placeholder="John Doe" required />
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-lg font-semibold text-white">Your Email</label>
                    <input type="email" id="email" name="email" class="w-full mt-2 p-3 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink focus:ring-2 focus:ring-pink" placeholder="johndoe@example.com" required />
                </div>

                <!-- Message Field -->
                <div>
                    <label for="message" class="block text-lg font-semibold text-white">Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full mt-2 p-3 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink focus:ring-2 focus:ring-pink" placeholder="Write your message here..." required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="bg-pink text-dark px-6 py-3 rounded-lg font-bold w-full hover:bg-pink-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink">
                    Send Message
                </button>
            </form>
        </div>
    </section>
